services:
  nginx:
    image: nginx:alpine
    container_name: jwt-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - jwt-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jwt-backend
    environment:
      - PORT=8080
      - JWT_SECRET=vulnerable_secret_key_12345
      - RSA_PRIVATE_KEY_PATH=/app/keys/private.pem
      - RSA_PUBLIC_KEY_PATH=/app/keys/public.pem
    volumes:
      - ./keys:/app/keys:ro
    networks:
      - jwt-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jwt-frontend
    networks:
      - jwt-network

networks:
  jwt-network:
    driver: bridge
